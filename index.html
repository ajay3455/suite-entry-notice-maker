<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gloucester on Yonge - Suite Entry Notice Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e9efff, #f6d1e7);
            color: #333;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
        }

        .form-container, .notice-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .gloucester-logo img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #555;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #a3c9f1;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #67b4e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .notice {
            text-align: center;
            margin-top: 20px;
        }

        .notice-content {
            border: 2px solid #000;
            padding: 15px;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .notice-content h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .notice-content p {
            font-size: 16px;
            margin: 5px 0;
        }

        .logo-img {
            width: 200px;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 100%;
            background-color: #28a745;
            padding: 12px;
        }

        .action-buttons button:hover {
            background-color: #218838;
        }

        .action-buttons button:active {
            background-color: #1e7e34;
        }

        /* Adjusted notice container to center content */
        .notice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            #noticePreview, #noticePreview * {
                visibility: visible;
            }

            #noticePreview {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <div class="gloucester-logo">
                <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo">
            </div>
            <form id="noticeForm">
                <label for="suiteNumber">Suite Number:</label>
                <input type="text" id="suiteNumber" required>

                <label>Person(s) who entered the suite:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="personEntered" value="Security"> Security</label>
                    <label><input type="checkbox" name="personEntered" value="Superintendent"> Superintendent</label>
                    <label><input type="checkbox" name="personEntered" value="Management"> Management</label>
                    <label><input type="checkbox" name="personEntered" value="Construction"> Construction</label>
                    <label><input type="checkbox" name="personEntered" value="Other"> Other</label>
                </div>
                <select id="securityGuardSelect" style="display: none;">
                    <option value="">Select Guard</option>
                    <option value="Ajaypreet">Ajaypreet</option>
                    <option value="Amritpal">Amritpal</option>
                    <option value="Meet">Meet</option>
                    <option value="Jatin">Jatin</option>
                    <option value="Praveen">Praveen</option>
                    <option value="Jashanpreet">Jashanpreet</option>
                    <option value="Arnav">Arnav</option>
                    <option value="Gurwinder">Gurwinder</option>
                </select>
                <input type="text" id="otherPerson" placeholder="Specify other" style="display: none;">

                <label for="entryPermission">Entry Type:</label>
                <select id="entryPermission" required>
                    <option value="">Select option</option>
                    <option value="Resident Permission">Resident Permission</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Scheduled Maintenance">Scheduled Maintenance</option>
                </select>

                <label for="natureOfVisit">Nature of Visit:</label>
                <textarea id="natureOfVisit" rows="3" required></textarea>

                <button type="submit">Generate Notice</button>
            </form>
        </div>

        <!-- Notice Preview Section -->
        <div class="notice-container">
            <div id="noticePreview" class="notice"></div>
            <div class="action-buttons">
                <button id="printNotice">Print Notice</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="personEntered"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const otherInput = document.getElementById('otherPerson');
                const securitySelect = document.getElementById('securityGuardSelect');

                otherInput.style.display = document.querySelector('input[name="personEntered"][value="Other"]').checked ? 'block' : 'none';
                otherInput.required = document.querySelector('input[name="personEntered"][value="Other"]').checked;

                securitySelect.style.display = document.querySelector('input[name="personEntered"][value="Security"]').checked ? 'block' : 'none';
                securitySelect.required = document.querySelector('input[name="personEntered"][value="Security"]').checked;
            });
        });

        // Sample notice HTML
        const sampleNotice = `
            <div class="notice-content">
                <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo" class="logo-img">
                <h2>SUITE ENTRY NOTICE</h2>
                <p><strong>Date/Time:</strong> MM/DD/YYYY HH:MM AM/PM</p>
                <p><strong>Suite Number:</strong> _____</p>
                <p><strong>Person(s) who entered:</strong> Security (Guard Name), Superintendent</p>
                <p><strong>Entry Type:</strong> Scheduled Maintenance</p>
                <p><strong>Nature of Visit:</strong> Sample nature of visit</p>
                <p class="notice-footer">Questions? Contact Property Management: 647-368-7395</p>
            </div>
        `;

        // Display the sample notice on page load
        document.getElementById('noticePreview').innerHTML = sampleNotice;

        document.getElementById('noticeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateNotice();
        });

        function generateNotice() {
            const suiteNumber = document.getElementById('suiteNumber').value.trim();
            const personsEntered = Array.from(document.querySelectorAll('input[name="personEntered"]:checked'))
                .map(checkbox => checkbox.value)
                .filter(value => value !== 'Other' && value !== 'Security');
            const otherPerson = document.getElementById('otherPerson').value.trim();
            const securityGuard = document.getElementById('securityGuardSelect').value.trim();
            const entryPermission = document.getElementById('entryPermission').value.trim();
            const natureOfVisit = document.getElementById('natureOfVisit').value.trim();

            if (document.querySelector('input[name="personEntered"][value="Other"]').checked && otherPerson) {
                personsEntered.push(otherPerson);
            }
            if (document.querySelector('input[name="personEntered"][value="Security"]').checked && securityGuard) {
                personsEntered.push(`Security (${securityGuard})`);
            }

            if (!suiteNumber || personsEntered.length === 0 || !entryPermission || !natureOfVisit) {
                alert('Please fill in all required fields.');
                return;
            }

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString();
            const formattedTime = currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const noticeHtml = `
                <div class="notice-content">
                    <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo" class="logo-img">
                    <h2>SUITE ENTRY NOTICE</h2>
                    <p><strong>Date/Time:</strong> ${formattedDate} ${formattedTime}</p>
                    <p><strong>Suite Number:</strong> ${suiteNumber}</p>
                    <p><strong>Person(s) who entered:</strong> ${personsEntered.join(', ')}</p>
                    <p><strong>Entry Type:</strong> ${entryPermission}</p>
                    <p><strong>Nature of Visit:</strong> ${natureOfVisit}</p>
                    <p class="notice-footer">Questions? Contact Property Management: 647-368-7395</p>
                </div>
            `;

            document.getElementById('noticePreview').innerHTML = noticeHtml;
        }

        document.getElementById('printNotice').addEventListener('click', function () {
            window.print();
        });
    </script>
</body>
</html>
