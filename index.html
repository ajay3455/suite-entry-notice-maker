<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suite Entry Notice Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

/* ---------- design tokens ---------- */
:root{
  --w:80mm;                       /* thermal‑paper width */
  --font:'Inter',Arial,sans-serif;
  --bg:#e9f4f7;
  --card:#ffffffc0;
  --accent:#0d93ad;
  --accent2:#08b1a1;
  --txt:#222;
  --border:#d6e0e4;
}

/* ---------- generic reset ---------- */
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family:var(--font);
  color:var(--txt);
}

/* ---------- page header ---------- */
h1{
  margin:22px 0 2px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  color:var(--accent);
}
h3#bldg{
  margin:0 0 22px;
  text-align:center;
  font-weight:600;
  font-size:1rem;
  color:var(--accent2);
}

/* ---------- layout ---------- */
.grid{
  display:grid;
  grid-template-columns:38% 58%;
  gap:3vw;
  width:96vw;
  max-width:1080px;
  margin:0 auto 46px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px 24px 28px;
  box-shadow:0 8px 26px #0003;
  display:flex;
  flex-direction:column;
}
.card h2{
  margin:0 0 18px;
  text-align:center;
  font-size:1.1rem;
  font-weight:700;
  color:var(--accent);
}

/* ---------- form controls ---------- */
label{font-weight:600;font-size:.95rem}
input,select,textarea{
  width:100%;
  padding:10px 12px;
  margin:0 0 16px;
  font-size:1rem;
  border:1px solid var(--border);
  border-radius:9px;
  background:#fff;
  color:var(--txt);
  box-sizing:border-box;          /* keeps inside card */
}
input:focus,select:focus,textarea:focus{
  border-color:var(--accent);
  outline:none;
}
textarea{resize:vertical;min-height:52px}

/* checkbox pills */
.row{
  display:flex;
  flex-wrap:wrap;
  gap:10px 13px;
  margin:0 0 16px;
}
.row label{
  display:flex;
  align-items:center;
  font-size:.92rem;
  padding:5px 10px;
  border:1px solid var(--border);
  border-radius:12px;
  background:#f4fbfc;
  cursor:pointer;
}
.row input{margin-right:6px;accent-color:var(--accent)}

/* print button */
button#printBtn{
  margin-top:22px;
  align-self:center;
  width:230px;
  max-width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:11px;
  font-size:1.05rem;
  font-weight:700;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}
button#printBtn:hover{filter:brightness(.92)}

/* ---------- notice preview ---------- */
.previewWrap{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100%;
}
.notice{
  box-sizing:border-box;          /* border included in width */
  width:var(--w);
  min-width:230px;
  border:2px solid #000;
  background:#fff;
  color:#000;
  font-size:.94rem;
  display:flex;
  flex-direction:column;
}
.notice .bldg{
  font-weight:600;
  text-align:center;
  padding-top:10px;
}
.notice .title{
  font-weight:700;
  text-align:center;
  font-size:1.2rem;
  padding:6px 8px 14px;
  border-bottom:2px solid #000;
}
.sec{
  padding:10px 13px 8px;
  border-bottom:1px solid #000;
}
.sec:last-child{border:none}
.lab{font-weight:600;margin-bottom:2px}
.val{word-break:break-word}
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
  margin-top:4px;
  font-weight:600;
  font-size:.93rem;
}
.chip{
  border:1px solid #000;
  border-radius:4px;
  padding:1px 6px;
}
.footer{
  font-size:.9rem;
  text-align:center;
  padding:12px 13px 13px;
  font-weight:600;
  border-top:2px solid #000;
  line-height:1.25;
}

/* ---------- responsive ---------- */
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .notice{width:94vw}
}

/* ---------- print ---------- */
@media print{
  @page{size:var(--w) auto;margin:0}
  body{background:#fff;color:#000}
  h1,#bldg,.card.form,button#printBtn,.card h2{display:none!important}
  #noticeBox{border:none;width:var(--w);margin:0}
}
</style>
</head>

<body>

<h1>Suite Entry Notice Generator</h1>
<h3 id="bldg">The Gloucester on Yonge</h3>

<div class="grid">
  <!-- ========== form column ========== -->
  <div class="card form">
    <h2>Fill Notice Details</h2>

    <label>Suite Number</label>
    <input id="suite">

    <label>Person(s) who entered</label>
    <div class="row" id="pRow">
      <label><input type="checkbox" value="Security">Security</label>
      <label><input type="checkbox" value="Superintendent">Superintendent</label>
      <label><input type="checkbox" value="Management">Management</label>
      <label><input type="checkbox" value="Construction">Construction</label>
      <label><input type="checkbox" value="Other">Other</label>
    </div>

    <select id="guard" style="display:none">
      <option value="">Select guard</option>
      <option>Ajaypreet Singh – Concierge supervisor</option>
      <option>Amritpal Kaur – Weekday Day Patrol</option>
      <option>Meet Shah – Weekday Night Concierge</option>
      <option>Jatin Kumar – Assistant Supervisor (Weekday)</option>
      <option>Jashanpreet Singh – Weekend Day Patrol</option>
      <option>Arnav Bharti – Weekday Night Patrol</option>
      <option>Lakhveer Kaur – Weekend Concierge</option>
      <option>Simran Kaur – Temp Day Patrol</option>
      <option>Praveen Kumar Mathad – Weekend Night Patrol</option>
    </select>

    <input id="other" placeholder="Specify other" style="display:none">

    <label>Entry Type</label>
    <select id="entry">
      <option value="">Select</option>
      <option>Resident Permission</option>
      <option>Emergency</option>
      <option>Scheduled Maintenance</option>
    </select>

    <label>Nature of Visit</label>
    <textarea id="nature"></textarea>

    <label>Options</label>
    <div class="row" id="oRow">
      <label><input type="checkbox" value="Work Completed">Work Completed</label>
      <label><input type="checkbox" value="Work Pending">Work Pending</label>
      <label><input type="checkbox" value="Please Contact Property Management">Please Contact Property Management</label>
    </div>
  </div>

  <!-- ========== preview & print column ========== -->
  <div class="card">
    <h2>Notice to Print</h2>

    <div class="previewWrap">
      <div id="noticeBox" class="notice"></div>
    </div>

    <button id="printBtn">🖨️ Print Notice</button>
  </div>
</div>

<script>
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));

const suite  = $('#suite'),
      entry  = $('#entry'),
      nature = $('#nature'),
      guard  = $('#guard'),
      other  = $('#other');

const pCB = $$('#pRow input'),
      oCB = $$('#oRow input');

/* show / hide guard & other boxes */
function toggleExtra(){
  guard.style.display = pCB.find(c => c.value === 'Security' && c.checked) ? 'block' : 'none';
  other.style.display = pCB.find(c => c.value === 'Other'    && c.checked) ? 'block' : 'none';
}

/* build option chips */
function chips(){
  return oCB.map(cb => `<span class="chip">${cb.checked ? '☑' : '☐'} ${cb.value}</span>`).join('');
}

/* build notice preview */
function build(){
  const when = new Date().toLocaleString('en-CA',{dateStyle:'medium',timeStyle:'short'});

  const who = [];
  pCB.forEach(c=>{
    if(!c.checked) return;
    if(c.value==='Security')   who.push(guard.value || 'Security (____)');
    else if(c.value==='Other') who.push(other.value || 'Other (____)');
    else                       who.push(c.value);
  });
  if(!who.length) who.push('____');

  $('#noticeBox').innerHTML = `
    <div class="bldg">The Gloucester on Yonge</div>
    <div class="title">SUITE ENTRY NOTICE</div>

    <div class="sec"><div class="lab">Date/Time</div><div class="val">${when}</div></div>
    <div class="sec"><div class="lab">Suite Number</div><div class="val">${suite.value || '____'}</div></div>
    <div class="sec"><div class="lab">Person(s) Who Entered</div><div class="val">${who.join(', ')}</div></div>
    <div class="sec"><div class="lab">Entry Type</div><div class="val">${entry.value || '____'}</div></div>
    <div class="sec"><div class="lab">Nature of Visit</div><div class="val">${nature.value || '____'}</div></div>
    <div class="sec"><div class="lab">Options</div><div class="chips">${chips()}</div></div>

    <div class="footer">Questions? Call Property Management<br>647‑368‑7395</div>`;
}

/* listeners */
[ suite,entry,nature,guard,other ].forEach(el => el.addEventListener('input',build));
[ ...pCB, ...oCB ].forEach(cb => cb.addEventListener('change', () => { toggleExtra(); build(); }));

/* initial render */
toggleExtra();
build();

/* print button */
$('#printBtn').addEventListener('click', () => window.print());
</script>
</body>
</html>
